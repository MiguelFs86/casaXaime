<h3 class="page-title text-center">{{ 'GALLERY.TITLE' | translate }}</h3>
<hr>
<div class="row">
	<div class="gallery col-xl-4 col-lg-4 col-md-4" *ngFor="let item of firstImgArr">
		<a [href]=item.src data-lightbox="example-1">
			<img [src]=item.thumb>
		</a>
	</div>
</div>
<hr>
<div class="row">
	<div class="gallery col-xl-3 col-lg-4 col-md-4 col-sm-4 col-xs-3" *ngFor="let item of imgArr">
		<a [href]=item.src data-lightbox="example-1">
			<img [src]=item.thumb>
		</a>
	</div>
</div>
