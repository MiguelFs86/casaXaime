<h3 class="text-center page-title">{{ 'SERVICES.TITLE' | translate }}</h3><hr>
<div class="jumbotron jumbotron-fluid">
	<div class="container service-container">
		<ul class="list-group service-list" *ngFor="let item of serviceList">
			<li (click)="item.show = !item.show" class="list-group-item service-item">
				<div class="row">
					<span class="col-md-2">
						<img [src]=item.icon height="60">
					</span>
					<span class="col-md-4 offset-md-2 text-center">
						{{ item.title }}
					</span>
					<span class="col-md-1 offset-md-3 pull-right" *ngIf="!item.show">
						<i class="fa fa-minus-circle" aria-hidden="true"></i>
					</span>
					<span class="col-md-1 offset-md-3 pull-right" *ngIf="item.show">
						<i class="fa fa-plus-circle" aria-hidden="true"></i>
					</span>
				</div>
				<div class="row">
					<div class="animated fadeIn col-md-10 offset-md-2" *ngIf="!item.show">
						<br>
						<p class="serviceList" >
							{{ item.description }}
						</p>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
