<div class="container animated fadeIn">
  <h3 class="text-center page-title main-title">{{ 'HOME.MAINTITLE' | translate }}</h3>
  <hr>
  <div class="jumbotron jumbotron-fluid home-container">
    	<div class="row">
        <!--
    		<div class="home-gallery col-xl-4 col-lg-4 col-md-4" *ngFor="let item of imageArray">
            <a [href]=item.src data-lightbox="frontage-1">
              <img [src]=item.thumb>
          </a>

    		</div>
      -->
      <div class="home-gallery col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-10 offset-md-1 offset-lg-1 offset-xl-1 offset-sm-1 offset-xs-1">
        <div id="home-page-carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#home-page-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#home-page-carousel" data-slide-to="1"></li>
            <li data-target="#home-page-carousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <a [href]=imageArray[0].src data-lightbox="frontage-1">
                <img class="d-block img-fluid" [src]=imageArray[0].thumb alt="First slide">
              </a>
            </div>
            <div class="carousel-item">
              <a [href]=imageArray[1].src data-lightbox="frontage-1">
                <img class="d-block img-fluid" [src]=imageArray[1].thumb alt="Second slide">
              </a>
            </div>
            <div class="carousel-item">
              <a [href]=imageArray[2].src data-lightbox="frontage-1">
                <img class="d-block img-fluid" [src]=imageArray[2].thumb alt="Third slide">
              </a>
            </div>
          </div>
          <a class="carousel-control-prev" href="#home-page-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#home-page-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        <p class="col-md-12 text-center wellcome-text">
          {{ 'HOME.WELLCOMETEXT' | translate }}
        </p>
      </div>
      <hr>
    	<div class="row">
    		<div class="home-image offset-xl-1 offset-lg-1 col-xl-5 col-lg-5">
    			<a [href]=frontage1 data-lightbox="frontage-2">
              <img [src]=frontage1>
          </a>
    		</div>
    		<div class="col-xl-6 col-lg-6">
          <p class="d-lg-none d-xl-none"></p>
    			<p style="text-align: justify;"> {{ 'HOME.PARAGRAPH_1' | translate }}
    			</p>
    			<p style="text-align: justify;"> {{ 'HOME.PARAGRAPH_2' | translate }}
    			</p>
    			<p style="text-align: justify;"> {{ 'HOME.PARAGRAPH_3' | translate }}
    			</p>
    		</div>
    	</div>
    	<br>
    </div>
  </div>
</div>
