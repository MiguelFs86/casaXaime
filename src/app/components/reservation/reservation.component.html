<div class="container animated fadeIn">
  <h3 class="text-center page-title">{{ 'RESERVATION.TITLE' | translate }}</h3>
  <hr>
  <div class="jumbotron jumbotron-fluid">
      <p style="margin:20px;">
        Puede realizar una reserva en Casa Xaime rellenando el siguiente formulario, o poniéndose en contacto con nosotros a través del teléfono 981-888-777, o mandándonos un correo electrónico a <a style="color:#FBEEC1;" href="mailto:info@casaxaime.com">info@casaxaime.com</a>
      </p>
      <hr>
      <form class="reservation-form col-sm-8 offset-sm-2" #form="ngForm" novalidate (ngSubmit)="send(form.value)">
        <div class="form-group">
          <label for="inputName">{{ 'RESERVATION.NAME' | translate }}</label>
          <input type="text" name="name" class="form-control" id="inputName" aria-describedby="name" placeholder="Introduce tu nombre" required [ngModel]>
        </div>
        <div class="form-group">
          <label for="inputSurname">{{ 'RESERVATION.SURNAME' | translate }}</label>
          <input type="text" name="surname" class="form-control" id="inputSurname" aria-describedby="surname" placeholder="Introduce tus apellidos" required [ngModel]>
        </div>
        <div class="form-group">
          <label for="inputEmail">{{ 'RESERVATION.EMAIL' | translate }}</label>
          <input type="text" name="email" class="form-control" id="inputEmail" aria-describedby="email" placeholder="Introduce tu email" required [ngModel]>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-xs-12">
            <label for="from-date">{{ 'RESERVATION.CHECKINDATE' | translate }}</label>
            <input name="checkindate" type="date" class="form-control" id="fromDate" aria-describedby="fromDate" required [ngModel]>
          </div>
          <div class="form-group col-sm-6 col-xs-12">
            <label for="to-date">{{ 'RESERVATION.CHECKOUTDATE' | translate }}</label>
            <input name="checkoutdate" type="date" class="form-control" id="toDate" aria-describedby="toDate" required [ngModel]>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleSelect1">{{ 'RESERVATION.ROOMS' | translate }}</label>
          <select name="room_selector" class="form-control" id="exampleSelect1" required [ngModel]>
            <option value="" disabled hidden selected>{{ 'RESERVATION.SELECT' | translate }}</option>
            <option>1 habitación</option>
            <option>2 habitaciones</option>
            <option>3 habitaciones</option>
            <option>4 habitaciones</option>
            <option>Sin especificar</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comments">{{ 'RESERVATION.ADITIONALCOMMENTS' | translate }}</label>
          <textarea name="comments" class="form-control" id="comments" rows="3" [ngModel]></textarea>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input name="agree" type="checkbox" class="form-check-input" required [ngModel]>
            {{ 'RESERVATION.ACCEPT' | translate }} <a style="color:#FBEEC1" [routerLink]="['/termsandconditions']" target="_blank">{{ 'RESERVATION.TERMS' | translate }}</a> {{ 'RESERVATION.RESERVATION' | translate }}
          </label>
        </div>
        <br>
        <button [disabled]="!form.valid" type="submit" class="btn text-center" style="background-color: #FBEEC1; color: #224e34c9">{{ 'RESERVATION.SEND' | translate }}</button>
      </form>
  </div>
</div>
